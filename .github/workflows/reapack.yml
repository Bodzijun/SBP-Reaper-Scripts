name: ReaPack Indexer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Install reapack-index
        run: gem install reapack-index

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run reapack-index (generate index.xml)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Укажи имя, чтобы убрать предупреждение
          reapack-index . -o index.xml --name 'SBP Reaper Scripts'

      - name: Show git status and diff (debug)
        run: |
          echo "Git status (porcelain):"
          git status --porcelain || true
          echo "--- Diff for index.xml ---"
          git --no-pager diff -- index.xml || true

      - name: Commit and push index if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add index.xml
            git commit -m "chore(reapack): update index.xml [automated]" || echo "nothing to commit"
            git push origin "HEAD:$BRANCH"
          else
            echo "No changes to commit"
          fi

      - name: Show last commit (debug)
        run: |
          git --no-pager log -1 --pretty=format:"%h %ad %s (%an)"
